<!DOCTYPE html>
<html>
    <head>
        <title>Employee Attendence Table</title>
        <style>
            body {
                background: repeating-linear-gradient(45deg, #f9f5ec 0px, #f9f5ec 50px, #fff 50px, #fff 100px);
                font-family: Arial, sans-serif;
                text-align: center;
            }
            h2{
                color:brown;
            }
            h3{
                color:#b33c3c;
            }
            table{
                margin:0 auto;
                border-collapse:collapse;
                width:70%;
                border:2px solid brown;
                border-radius: 10px;
            }
            th, td{
                border:1px solid brown;
                padding:10px;
                text-align:center;
            }
            th{
                background-color: #f7dede;
                color: brown;
            }
        </style>
    </head>
    <body>
        <h2>Employee Attendence Table</h2>
        <h3>Attendence Records</h3>

        <table>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Attendence Status</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>example1</td>
                <td>IT</td>
                <td>Present</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>example2</td>
                <td>HR</td>
                <td>Absent</td>
            </tr>
            <tr>
                <td>54321</td>
                <td>example3</td>
                <td>Finance</td>
                <td>Present</td>
            </tr>
        </table>
    </body>
</html>
